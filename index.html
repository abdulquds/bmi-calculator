<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Calculator</h1>
        Your Height(cm):
        <input type="text" class="input" id="height" value="180" placeholder="Enter Your Height(cm)">
        Your Weight(kg):
        <input type="text" class="input" id="weight" value="50" placeholder="Enter Your Weight(kg)">
        <button id="btn" class="btn">Compute BMI</button>
        <input type="text" class="input" id="bmi-result" disabled>
        <h4 class="info-text">Weight Condition:
            <span id="weight-condition"></span>
        </h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
